<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertir texto a numero</title>
</head>
<body>
    <script>
        function saltarlinea(){
            document.write("<br>");
        }
        function imprimir(texto){
            document.write(texto);
            saltarlinea();
        }

        var victorias = parseInt(prompt ("Cual es la cantidad de victorias"));
        var empates = parseInt(prompt ("Cual es la cantidad de empates"));
        
        puntosTotales = (victorias * 3) + empates;

        imprimir("el total de puntos del equipo es: " + puntosTotales);

        if (puntosTotales > 28){
            imprimir("el equipo esta mejor que el año pasado");
        }
        if (puntosTotales < 28){
            imprimir("el equipo esta peor que el año pasado");
        }
        if (puntosTotales == 28){
            imprimir("el equipo esta igual que el año pasado");
        }


    </script>
</body>
</html>
