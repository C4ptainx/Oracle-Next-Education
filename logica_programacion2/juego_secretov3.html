    function aleatoria(){
        return Math.round(Math.random()*10);
    }

    function sorteonumeros(cantidad){
        var contador = 1;
        var secretos = [];
        while(contador <= cantidad){
            numeroaleatorio = aleatoria();
            secretos.push(numeroaleatorio);
            contador ++;
        }
       return secretos;
    }

    var secreto1 = sorteonumeros(4);
   console.log(secreto1);

    var encontrado = false;
    var input = document.querySelector("input");
    input.focus();

    function verificar(){

       for (var posicion = 0; posicion < secreto1.length; posicion++){
            if (parseInt(input.value)== secreto1[posicion]){
                alert("Usted acerto");
                encontrado = true;
                break;
            }
       }
       if (encontrado == false){
        alert("Usted se equivoco");

       }


        input.value = ""; // sirve para que al confirmar borre lo escrito 
        input.focus(); //sirve para que el cursor vuelva al cuadro de texto
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
   
    </script>
