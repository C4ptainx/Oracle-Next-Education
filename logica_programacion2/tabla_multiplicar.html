<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarlinea(){
            document.write("<br>");
        }
        function imprimir(texto){
            document.write(texto);
            saltarlinea();
        }

        var multiplicar = 1
        var numeroMultiplicar = parseInt(prompt ("ingrese el numero para tabla de multiplicar"));
      
        for (var multiplicar = 1; multiplicar <=10; multiplicar++){
            imprimir(numeroMultiplicar * multiplicar);
        }

    </script>
</body>
</html>
