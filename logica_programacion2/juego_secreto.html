<html lang="en">
<head>

<body>
    <input type="text">
    <button type="submit">verificar si hacerto con el secreto</button>
    <script>
    /*function saltarlinea(){

    }*/
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();

    function verificar(){

        if (parseInt(input.value)== secreto){
            alert("Usted acerto");
        }else {
            alert("Usted se equivoco");
        }

        input.value = ""; // sirve para que al confirmar borre lo escrito 
        input.focus(); //sirve para que el cursor vuelva al cuadro de texto
    }
    var button = document.querySelector("button");
    button.onclick = verificar;
   
    </script>
</body>
</html>
