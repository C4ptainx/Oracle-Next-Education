<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer programa</title>
</head>
<body>
    <canvas width="600px" height="400px" style="border:1px solid #000000;""></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        /*var canvas = document.getElementById("micanvas"); tambien se puede seleccionar un elemento con su id */
        var pincel = pantalla.getContext("2d");
        /*Rectagulos*/
        pincel.fillStyle = "green"
        pincel.fillRect(0,0,200,400)
        pincel.fillStyle = "white"
        pincel.fillRect(200, 0, 200, 400);
        pincel.fillStyle = "red"
        pincel.fillRect(400, 0, 200, 400);

        /*Circulo*/
        pincel.strokeStyle = "orange";
        pincel.arc(300,190,90,0,  2 * Math.PI);
        pincel.fillStyle = 'orange';
        pincel.fill();
        pincel.stroke();

        /*texto*/
        pincel.font = '22px serif';
        pincel.textAlign = 'center';
        pincel.fillStyle = "purple"
        pincel.fillText("Te amo mi amor <3", 300, 190);

        /*lineas*/
        pincel.fillStyle = "purple";
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();
        


    </script>
</body>
</html>
