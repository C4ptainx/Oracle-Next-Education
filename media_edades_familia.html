<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarlinea(){
            document.write("<br>");
        }
        function imprimir(texto){
            document.write(texto);
            saltarlinea();
        }

        var numeroMiembros = parseInt(prompt("ingrese la cantidad de miembros de su familia"));
        var contador=1;

        while (contador <= numeroMiembros){
            var totalEdad= 0;
            edad = parseInt(prompt("ingrese la edad del familiar"));
            totalEdad = totalEdad + edad;
            contador ++;
        }
        mediaedades = totalEdad / numeroMiembros;
        imprimir("la media de las edades de la familia es " + mediaedades);
        imprimir("fin");

        var mediaedad = totalEdad /4 ;
        imptimir ("la media de las edades es "+ mediaedad);*/
    </script>
</body>
</html>
